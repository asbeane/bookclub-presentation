<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/1-intro.md"></section>

				<section>
					<section data-markdown="slides/2-what-is-c.md"></section>
					<section data-markdown="slides/3-c-is.md"></section>
					<section data-markdown="slides/4-c-is-2.md"></section>
				</section>

				<section data-markdown="slides/5-c-history.md"></section>
				<section>
					<img src='dennisRitchieBook.png' style="height: 50%; width: 50%; object-fit: contain" />
				</section>
								
				<section data-markdown="slides/6-what-does-c-look-like.md"></section>
				<section data-markdown="slides/7-data-types.md"></section>

				<section>
					<section data-markdown="slides/8-why-is-c-important.md"></section>
					<section data-markdown="slides/9-why-is-c-important-2.md"></section>
				</section>


				<section>
					<section data-markdown="slides/10-pointers.md"></section>
					<section data-markdown="slides/11-what-are-pointers.md"></section>
					<section data-markdown="slides/12-what-are-pointers-2.md"></section>
				</section>

				<section>
					<section data-markdown="slides/13-memory-management.md"></section>
					<section data-markdown="slides/14-malloc.md"></section>
					<section data-markdown="slides/15-malloc-2.md"></section>
					<section data-markdown="slides/16-malloc-free-example.md"></section>
				</section>

				<section data-markdown="slides/17-end.md"></section>




			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
